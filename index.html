<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-HUB</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="lodeData()" class="container">
  <!-- header section -->
  <header>
    <section>
      <div class="text-center mt-5">
        <h1>AI Universe Hub</h1>
        <button class="px-4 py-3 rounded text-white border-0 my-3"
          style="background-color: #EB5757; font-size: 30px; font-weight: 600;">Sort By Date</button>
      </div>
    </section>
  </header>
  <!-- header section end -->




  <!-- main section -->
  <main class="my-5">
    <section class="row row-cols-1 row-cols-md-3" id="main-container">

    </section>
    <div class="d-flex justify-content-center">
      <button id="btn-showall" class="px-4 py-3 rounded text-white border-0 my-3"
        style="background-color: #EB5757; font-size: 30px; font-weight: 600;">See More</button>
    </div>


    <!-- onclick modal open. -->
    <section>
      <div class="modal fade" id="exampleModal" tabindex="-1"                    aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- modal body -->
            <div class="modal-body d-flex gap-2">
              <!-- details -->
              <div class="rounded px-2 py-3" style="background-color: hsl(0, 3%, 93%);">
                <p id="modal-discription"></p>
                <div class="d-flex gap-2">
                  <div class="rounded py-2 px-1" style="background-color: azure;">
                    <span id="s-basic"></span>
                    <span id="b-amount"></span>
                  </div>
                  <div class="rounded py-2 px-1" style="background-color: azure;">
                    <span id="s-pro"></span>
                    <span id="p-Amount"></span>
                  </div>
                  <div class="rounded py-2 px-1" style="background-color: azure;">
                    <span id="prich-eh"></span>
                    <span id="eh-amount"></span>
                  </div>
                </div>
                <div class="d-flex gap-3 mt-4">
                  <!-- featches -->
                  <div>
                    <h4 id="">Features</h4>
                    <div>1. <span id="features-name1"></span></div>
                    <div>2. <span id="features-name2"></span></div>
                    <div>3. <span id="features-name3"></span></div>
                  </div>
                  <!-- Integrations -->
                  <div>
                    <h4>Integrations</h4>
                    <div>1. <span id="integ-one"></span></div>
                    <div>2. <span id="integ-two"></span></div>
                    <div>3. <span id="integ-three"></span></div>
                  </div>
                </div>
              </div>
              <!-- images -->
              <div class="rounded px-2 py-3" style="background-color: hsl(0, 3%, 93%);">
                <div id="modal-images"></div>
              </div>
            </div>
            <!-- modal body end -->
          </div>
         </div>
      </div>
    </section>
  </main>
            
  <!-- main section end -->


  <!-- footer section -->
  <footer>

  </footer>
  <!-- footer section end -->


  <!-- bootstrap js file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- script section -->
  <script src="js/ai-hub.js"></script>
</body>

</html>
